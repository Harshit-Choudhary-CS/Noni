<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
overflow:hidden;
}

/* Floating Hearts */
.heart{
position:fixed;
top:-20px;
color:#ff4d8d;
font-size:20px;
opacity:0.7;
pointer-events:none;
}

/* Card */
.card{
width:90%;
max-width:520px;
padding:40px;
border-radius:25px;
background: rgba(255,255,255,0.08);
backdrop-filter: blur(18px);
box-shadow:0 20px 60px rgba(0,0,0,0.5);
text-align:center;
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

h1{
background: linear-gradient(90deg,#ff4d8d,#ff9acb);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:15px;
}

p{
opacity:0.8;
margin-bottom:20px;
}

/* Inputs */
textarea{
width:100%;
min-height:140px;
padding:15px;
border:none;
border-radius:15px;
font-size:16px;
resize:none;
outline:none;
}

/* Button */
button{
margin-top:20px;
width:100%;
padding:16px;
border:none;
border-radius:40px;
font-size:18px;
background: linear-gradient(45deg,#ff4d8d,#ff758c);
color:white;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:scale(1.05);
}

</style>
</head>

<body>

<div class="card">
<h1>How can i help you mam?‚ù§Ô∏è</h1>
<p>Your orders will be executed as soon as possible</p>
<p>Thanks for keeping faith!</p>

<!-- Disable Captcha -->
<input type="hidden" name="_captcha" value="false">

<!-- Email Subject -->
<input type="hidden" name="_subject" value="New Message From Laado ‚ù§Ô∏è">

<textarea name="message" placeholder="Where can i improve mam?" required></textarea>

<button type="submit">Send To Harshit üíå</button>

</form>
</div>

<script>

/* Floating Hearts Animation */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);

heart.animate([
{transform:'translateY(0px)',opacity:1},
{transform:'translateY(110vh)',opacity:0}
],{
duration:5000,
easing:'linear'

setTimeout(()=>heart.remove(),5000);

},300);

</script>

</html>
